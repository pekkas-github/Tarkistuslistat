<style>
.spinner-ring {
  margin: auto;
  border: 10px solid #f3f3f3;
  border-radius: 50%;
  border-top: 10px solid #3498db;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}


@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<div class="modal" id="spinner">
  <div class="spinner-ring"></div>
</div>


<script>
const spinner = {
  on: () => {
    $('#spinner').show()
  },

  off: () => {
    $('#spinner').hide()
  }
}
</script>
