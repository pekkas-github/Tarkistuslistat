<style>

/*-- GENERAL SETUP --*/

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

button, input {
  font: inherit;
}


/* General Typography */

html {
  font-size: 1.5vw;
}

.icon {
}

.header {
  background-color: white;
  color: blue;
  border-bottom: 1px solid blue;
}

.header-left {
  font-size: 1.5rem;
  font-weight: bold;
}

.input-box {
  padding: 0.2em;
  font-size: 1rem;
  font-family: Serif;
}

.checkbox {
  transform: scale(2);
}

td, th {
  padding: 0.5em .5em;
  border-bottom: 1px solid lightgrey;
  border-right: 1px solid lightgrey;
}


@media screen and (max-width: 1000px) {
  html {
    font-size: 4vw;
  }

  .checkbox {
    transform: scale(3);
  }

  .button, .edit-button, .delete-button {
    display: none;
  }
}

/* GENERAL LAYOUT */

body {
  height: 100vh;
}

.grid {
  display: grid;
  height: 100%;
}

.grid-wrapper {
  padding: 0.5rem;
  grid-template-columns: [main-start] 40% 60% [main-end];
  grid-template-rows: 2rem [main-start] auto [main-end] 1.5rem;
  grid-template-areas:
    "lhdr rhdr"
    "cont cont"
    "lftr rftr";
}

.header-left {
  grid-area: lhdr;
  padding-left: 0.2em;
  align: center;
}

.header-right {
  grid-area: rhdr;
  padding: 0.3em;
  text-align: right;
}

.content {
  padding-top: 0.2em;
  grid-area: cont;
  border-bottom: 1px solid blue;
  overflow-y: auto;
}


.footer-left {
  grid-area: lftr;
  padding: 0.3em;
}

.footer-right {
  grid-area: rftr;
  justify-self: end;
  padding: 0.3em;
}

.button {
  margin-left: 0.2em;
  padding: 0.05em 0.5em;
}



/* FRONT PAGE TYPOGRAPHY */

.list-header, .item-header {
  width: 20rem;
}


/* FRONT PAGE LAYOUT */


table {
  white-space: nowrap;
  margin-left: 0.5em;
  border-collapse: collapse;
}



/* MODAL FORM */

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 50px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* POPUP FORM */

.popup-box {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 25%;
  text-align: center;
}

.popup-box div {
  margin: 0.5em 0em;
}

.popup-header {
  padding: 0.2em;
}


.popup-close {
  background-color: #eeeeee;
  padding: 0em 0.4em;
  float: right;
}

.popup-close:hover {
  background-color: #dddddd;
  cursor: pointer;
}


  
/* SPINNER */

.spinner-ring {
  margin: auto;
  border: 10px solid #f3f3f3;
  border-radius: 50%;
  border-top: 10px solid #3498db;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}


@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  
</style>
